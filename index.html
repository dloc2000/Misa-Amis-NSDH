<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Info Employee</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/layout/formEmployee.css">
</head>
<body>
    <div class="container__form">
        <div class="container__form-header">
            <div class="form__popup-title">
                <div class="title-popup">Thông tin nhân viên</div>
                <div class="checkbox__component">
                    <input class="input-checkbox" type="checkbox">
                    <label for="">Là khách hàng</label>
                </div>
                <div class="checkbox__component">
                    <input class="input-checkbox" type="checkbox">
                    <label for="">Là nhà cung cấp</label>
                </div>
            </div>
            <div class="form__popup-close">
                <div class="btn-help m-icon-24"></div>
                <div class="btn-close m-icon-24"></div>
            </div>
        </div>
        <div class="container__form-body">
            <div class="form__grid-1">
                <div class="grid__left-1"></div>
                <div class="grid__right-1"></div>
            </div>
            <div class="form__grid-2">
                <div class="grid__left-2"></div>
                <div class="grid__right-2"></div>
            </div>
        </div>
        <div class="divide"></div>
        <div class="container__form-footer">
            <div class="group__button-left">
                <button class="button2 button__cancel">Hủy</button>
            </div>
            <div class="group__button-right">
                <button class="button2 button__save">Cất</button>
                <button class="button1 button__save-add">Cất và thêm</button>
            </div>
        </div>
    </div>
    <!-- <div class="dialog dialog__content"></div> -->
</body>
</html>
