<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misa Amis</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__left">
                <div class="header__sidebar m-icon-24"></div>
                <div class="header__logo"></div>
            </div>
            <div class="header__right">
                <div class="header__right-select">
                    <div class="header__right-icon m-icon-24"></div>
                    <div class="header__branch-name">
                        Công ty TNHH sản xuất - Thương mại - Dịch vụ Quý Phúc
                    </div>
                    <a href="" class="link-branch m-icon-24"></a>
                </div>
                <div class="header__right-user">
                    <div class="user__bell-icon m-icon-24"></div>
                    <div class="user__dropdown">
                        <div class="user__avatar m-icon-32"></div>
                        <div class="user__name">Dương Xuân Lộc</div>
                        <a href="" class="link-branch m-icon-14"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="navbar">
                <div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Tổng quan</div>
                </div>
                <div class="navbar__item item-pesudo item-active">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Tiền mặt</div>
                </div>
                <div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Tiền gửi</div>
                </div>
                <div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Mua hàng</div>
                </div>
                <div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Bán hàng</div>
                </div>
                <div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Quản lý hóa đơn</div>
                </div>
                <div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Kho</div>
                </div>
                <div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Công cụ dụng cụ</div>
                </div>
                <div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Tài sản cố định</div>
                </div>
                <div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Tiền lương</div>
                </div><div class="navbar__item">
                    <div class="navbar__icon m-icon-24"></div>
                    <div class="navbar__text">Thuế</div>
                </div>
            </div>
            <div class="content">
                <div class="main__page">
                    <div class="page__header">
                        <div class="page__header-title">Nhân viên</div>
                        <button class="page__header--button button">Thêm mới nhân viên</button>
                    </div>
                    <div class="page__group">
                        <div class="page__toolbar">
                            <input type="text" class="page__toolbar--input input input__icon">
                            <button class="page__toolbar--reload"></button>
                        </div>
                        <div class="page__table">table</div>
                    </div>
                    <div class="page__footer">
                        <div class="page__total-record">Tổng số:<b>94</b> bản ghi</div>
                        <div class="page__pagingation">
                            <div class="combox_paging"></div>
                            <div class="paging__group-button">
                                <button class="paging__button-first">Trước</button>
                                <div class="button__number-group">
                                    <button class="paging__number">1</button>
                                    <button class="paging__number">...</button>
                                    <button class="paging__number">3</button>
                                    <button class="paging__number">4</button>
                                    <button class="paging__number">5</button>
                                </div>
                                <button class="paging__button-first">Sau</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
